version: "3.9"

services:
  qdrant:
    image: qdrant/qdrant:v1.8.4
    container_name: cma_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    restart: unless-stopped

  neo4j:
    image: neo4j:5.18-community
    container_name: cma_neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    environment:
      NEO4J_AUTH: neo4j/cmapassword
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
    restart: unless-stopped

  redis:
    image: redis:7.2-alpine
    container_name: cma_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  asynqmon:
    image: hibiken/asynqmon:latest
    container_name: cma_asynqmon
    ports:
      - "8980:8080"
    environment:
      REDIS_ADDR: redis:6379
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  qdrant_data:
  neo4j_data:
  neo4j_logs:
  redis_data:
